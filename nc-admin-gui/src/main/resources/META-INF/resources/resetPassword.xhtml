<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title><h:outputText value="#{msg.title_ResetPassword}" /></title>
	<h:outputStylesheet name="/css/main.css" />
	<h:outputStylesheet name="/css/util.css" />
	<h:outputStylesheet name="/css/style.css" />
	
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.jpg"/>
	<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>

<h:body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Profile Clean-Up Console
					</span>
				</div>

				<h:form prependId="false" id="loginForm" styleClass="login100-form validate-form">
					<div class="login100-form-title-subheader" >
						<span class="login100-form-title-2">
							Reset Password
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-26" style="border-bottom: 0px !important;">
						<p:messages id="msg" showDetail="true" showSummary="false" closable="true" style="width:90% !important;margin:auto !important;">
							<p:autoUpdate />
						</p:messages>
					</div>
					<div class="wrap-input100 validate-input m-b-26">
						<p:password label="Current Password" id="cp" value="#{rp.currentPassword}" placeholder="Current Password" required="true" requiredMessage="Missing Current Password" 
							 autocomplete="off" styleClass="input100"/>
						<span class="focus-input100" />
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p:password label="New Password" id="np" value="#{rp.newPassword}" placeholder="New Password" required="true" requiredMessage="Missing New Password" 
							 autocomplete="off" styleClass="input100" feedback="true"/>
						<span class="focus-input100" />
					</div>
					
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<p:password label="Confirm New Password" id="cnp" value="#{rp.confirmNewPassword}" placeholder="Confirm New Password" required="true" requiredMessage="Missing Mandatory Field New Password" 
							 autocomplete="off" styleClass="input100"/>
						<span class="focus-input100" />
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox" style="width: 100% !important;">
						</div>
					</div>
					<h:panelGrid columns="2">
						<p:commandButton value="Reset Password" ajax="false" action="#{rp.resetPassword}" styleClass="br-25" style="font-family: Poppins-Regular !important;"/>
						<p:commandButton value="Cancel" ajax="true" action="#{index.logout}" styleClass="br-25" process="@this" style="font-family: Poppins-Regular !important;"/>
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
