
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/index.xhtml">
	
	<ui:define name="title">Profile Cleanup</ui:define>
	 
	<ui:define name="pageContent">
		<h:form prependId="false" id="chPwdForm">
			<div class="container-fluid">
		        <div class="container">
		        	<div class="row">
	                	<p:outputPanel styleClass="col-12 mt-4" style="background-color: rgba(54,84,99,0.7);border-radius: 3px;font-family: Poppins-Regular !important;padding-top: 2px;padding-bottom:5px">
	                    	<h5><h:outputText value="Change Password" style="color: white;vertical-align: middle;line-height: 0px !important;"/></h5>
	                    </p:outputPanel>
		                <div class="col-12 mb-3">
		                	<div class="shadow-box">
			                  	<p:panel style="border:0px !important;" id="createUserP">
			                  		<p:messages id="createUserM" showDetail="true" closable="true" showSummary="false">
										<p:autoUpdate />
									</p:messages>
			                  		<div class="ui-fluid">
					                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="width:80% !important;margin:auto !important;vertical-align:middle;" border="0" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-8">
				               				<p:outputLabel value="Current Password" for="cPwd" styleClass="lebel"/>
					                        <p:password label="Current Password" id="cPwd" value="#{rp.currentPassword}" placeholder="Current Password" required="true" 
					                        requiredMessage="Missing Current Password" autocomplete="off" styleClass="form-control inputTextMedium"/>
				                        	
				               				<p:outputLabel value="New Password" for="nPwd" styleClass="lebel"/>
				                        	<p:password label="New Password" id="nPwd" value="#{rp.newPassword}" placeholder="New Password" required="true" 
				                        	requiredMessage="Missing New Password" autocomplete="off" styleClass="form-control inputTextMedium"/>
				                        	
				                        	<p:outputLabel value="Confirm Password" for="cNPwd" styleClass="lebel"/>
				                        	<p:password label="Confirm Password" id="cNPwd" value="#{rp.confirmNewPassword}" placeholder="Confirm New Password" required="true" 
				                        	requiredMessage="Missing Confirm New Password" autocomplete="off" styleClass="form-control inputTextMedium"/>
				                        </h:panelGrid>
			                       </div>
			                       <div class="ui-fluid" style="padding-top:10px !important;">
			                       		<h:panelGrid columns="1" cellpadding="0" style="width:30% !important;text-align:center;vertical-align:middle;" border="0" columnClasses="ui-g-12 ui-md-6,ui-g-12 ui-md-6">
			                      			<p:commandButton value="Save" ajax="true" action="#{rp.changePassword}" styleClass="green-button" />
			                      		</h:panelGrid>
			                       </div>
			                  	</p:panel>
			               	</div>
			             </div>
                  	</div>
		        </div>
		    </div>
		</h:form>
	</ui:define>
</ui:composition>
